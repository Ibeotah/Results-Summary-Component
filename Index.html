<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Results Summary Component</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="first-box box">
     <h3>Your Result</h3>
     <div id="position">
        <h2>78</h2>
        <h6>of 100</h6>
     </div>
     <div><h1>Great</h1></div>
     <div class="footer">
        <div class="f1">You second higher than 65% of</div>
        <div class="f2">the people who have taken</div>
        <div class="f3">this tests.</div>
         </div>
    </div>
    <div class="second-box box">
        <h3 class="summary">Summary</h3>
        <div class="reaction-box" id="box">
            <p class="reaction">Reaction</p>
            <div class="eighty">80</div>
            <div class="hundred" id="fade">/ 100</div>
        </div>
        <div class="reaction-box-leg1"></div>
        <div class="reaction-box-leg2"></div>
        <div class="reaction-box-leg3"></div>
        <div class="reaction-box-leg4"></div>
        

        <div class="memory-box" id="box">
            <p class="memory">Memory</p>
            <div class="ninety-two">92</div>
            <div class ="hundred1" id="fade">/ 100</div>
        </div>
        <div class="memory-box-leg1"></div>
        <div class="memory-box-leg2"></div>
        <div class="memory-box-leg3"></div>
        <div class="memory-box-leg4"></div>

        <div class="verbal-box" id="box">
            <p class="verbal">Verbal</p>
            <div class="sixty-one">61</div>
            <div class ="hundred1" id="fade">/ 100</div>
        </div>
        <div class="verbal-box-leg1"></div>
        <div class="verbal-box-leg2"></div>
        <div class="verbal-box-leg3"></div>
        <div class="verbal-box-leg4"></div>

        <div class="visual-box" id="box">
            <p class="visual">Visual</p>
            <div class="seventy-two">72</div>
            <div class ="hundred1" id="fade">/ 100</div>
        </div>
        <div class="visual-box-leg1"></div>
        <div class="visual-box-leg2"></div>
        <div class="visual-box-leg3"></div>
        <div class="visual-box-leg4"></div>

        <div class="continue-box">
            <div class="continue">Continue</div>
        </div>
        </div>
    </div>
</body>
</html>
